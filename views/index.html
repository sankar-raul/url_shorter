<html lang="en">
<head>

    <title>Url shorter</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="nav-bar">
    <p class="heading"><span>Url shorter</span></p>
    <div class="author">
        <div class="pic"></div>
    </div>

    <form id="form">
            <input type="text" id="url" placeholder="enter your url" autofocus>
        <div class="effect">

        <p class="loading" title="loading"></p>
        </div>
    </form>
    <div style="display: none;" class="short-url">
        <div class="batch">Shorted url</div> 
    <div class="shorten-box">
        <div><a target="_blank" id="shorten" href="https://github.com/sankar-raul">https://github.com/sankar-raul</a></div>
        <div><button class="copy-button" title="copy"><img src="/res/copy-icon.svg"></button></div>
        </div>  
    </div>
    <footer>
       Crafted with ❤️ by&nbsp;<span id="sankar">Sankar</a> :)
    </footer>
